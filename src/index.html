<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/co2-web-components.esm.js"></script>
    <script nomodule src="/build/co2-web-components.js"></script>
  </head>
  <style type="text/css">
    .inputs {
      display: flex;
      flex-direction: column;
    }
    .inputs > co2-input {
      box-sizing: border-box;
      padding: 1rem;
    }
  </style>
  <body>
    <div class="inputs">
      <co2-input
        id="nonLabelledTextInput"
        type="text"
        name="nonLabelledTextInput"
        value="non labeled input"
      ></co2-input>
      <co2-input
        id="labelledTextInput"
        label="this is a text input"
        type="text"
        name="labelledTextInput"
        value="labeled input"
        is-disabled
      ></co2-input>
      <co2-input
        id="labelledCheckboxInput"
        label="Enabled input"
        type="checkbox"
        name="labelledCheckboxInput"
      ></co2-input>
      <co2-input
        id="nonLabelledCheckboxInput"
        type="checkbox"
        name="nonLabelledCheckboxInput"
      ></co2-input>
    </div>
  </body>
  <script>
    document.querySelectorAll('co2-input[type="text"]').forEach(el => {
      el.addEventListener('scaleChange', event =>
        console.log('textInput change', event),
      );
      el.addEventListener('scaleBlur', event =>
        console.log('textInput blur', event),
      );
    });
    document.querySelectorAll('co2-input[type="checkbox"]').forEach(el => {
      el.addEventListener('scaleChange', event => {
        console.log('checkbox change', event.detail, el.id);
        if (el.id === 'labelledCheckboxInput') {
          document
            .querySelector('#labelledTextInput')
            .setAttribute('is-disabled', event.detail);
        }
      });
    });
  </script>
</html>
